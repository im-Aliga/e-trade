<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assest/css/bootstrap.css">
    <link rel="stylesheet" href="/assest/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="logo">
                        <a href=""><img
                                src="https://new.axilthemes.com/demo/template/etrade/assets/images/logo/logo.png"
                                alt=""></a>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="loginbuttons">
                        <p>Not a member?</p>
                        <a href="">Sing Up</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="section1 d-flex">
        <div class="col-lg-4">

            <div class="logintext">
                <h3>We Offer the Best Products</h3>
            </div>
        </div>
        <div class="col-lg-8">
            <div class="logininp">
                <div class="top">
                    <h3>Sign in to eTrade.</h3>
                    <p>Enter your detail below</p>
                </div>
                <div class="middle">
                    <div class="imptop">
                        <input type="email" placeholder="copu@example.com">

                    </div>
                    <div class="impbottom">

                        <input type="password" placeholder="...........">
                    </div>
                </div>
                <div class="bottom">
                    <button>Sing In</button>
                    <a href="">Forget password?</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
